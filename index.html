<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
</head>
<body>

    <!-- Nav Bar -->

    <nav>
        <ul class="clearfix">
            <div class="nav-right">
                <li>More...</li>
                <li>Radio</li>
                <li>TV</li>
                <li>IPlayer</li>
                <li>Sport</li>
                <li>News</li>
                <li class="active">Weather</li>
            </div>
            <div class="nav-left">
                <i class="fas fa-cloud-sun-rain logo"></i>
                <li class="login">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login</span>
                </li>
            </div>
        </ul>
    </nav>

    <!-- Header Bar -->

    <header>
        <div class="header-icon">
            <i class="fas fa-cloud-moon"></i>
        </div>
    </header>

    <!-- Main Section -->

    <main>
        <div class="container">
            <div class="row">
                <section class="col-3">
                    <div class="day">
                        <h6>Today</h6>
                        <img src="image/rain_s_cloudy.png" alt="rain_cloudy">
                        <div>
                            19 &#x2103;
                        </div>
                    </div>
                </section>
                <section class="col-9">
                    <div class="row">
                        <div class="col-4 day">
                            <h6>Monday</h6>
                            <img src="image/rain.png" alt="rain_cloudy">
                            <div>
                                25 &#x2103;
                            </div>
                        </div>
                        <div class="col-4 day">
                            <h6>Tuesday</h6>
                            <img src="image/partly_cloudy.png" alt="rain_cloudy">
                            <div>
                                21 &#x2103;
                            </div>
                        </div>
                        <div class="col-4 day">
                            <h6>Wednesday</h6>
                            <img src="image/thunderstorms.png" alt="rain_cloudy">
                            <div>
                                15 &#x2103;
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
